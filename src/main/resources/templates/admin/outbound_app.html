<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin/outbound_approval.html</title>
</head>
<body>

<h1>출고 승인 (테스트)</h1>

<form th:action="@{/admin/outbound_app}" method="post">

    <table>
        <tr>
            <th>출고 ID (outbound)</th>
            <td>
                <input type="number" name="outbound_id" value="1" required>
            </td>
        </tr>

        <tr>
            <th>출고 상세 ID</th>
            <td>
                <input type="number"
                       name="outbound_detail_id"
                       value="10"
                       required>
            </td>
        </tr>

        <tr>
            <th>상품 ID</th>
            <td>
                <input type="number"
                       name="product_id"
                       value="1"
                       required>
            </td>
        </tr>

        <tr>
            <th>수량</th>
            <td>
                <input type="number"
                       name="quantity"
                       value="3"
                       required>
            </td>
        </tr>

        <tr>
            <th>승인 상태</th>
            <td>
                <select name="approval_status">
                    <option value="REQUEST">요청</option>
                    <option value="APPROVED">승인</option>
                    <option value="REJECTED">반려</option>
                </select>
            </td>
        </tr>
    </table>

    <br>
    <button type="submit">승인 처리</button>

</form>

</body>
</html>
