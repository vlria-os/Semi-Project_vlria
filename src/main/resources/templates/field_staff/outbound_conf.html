<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>field_staff/outbound_confirm.html</title>
</head>
<body>
<h1>📦 출고 확인 (Field Staff)</h1>

<form th:action="@{/field_staff/outbound_conf}" method="post">

    <table border="1" cellpadding="8">
        <tr>
            <th>출고 상세 ID</th>
            <td>
                <input type="number"
                       name="outbound_detail_id"
                       placeholder="예: 3"
                       required>
            </td>
        </tr>

        <tr>
            <th>처리 상태</th>
            <td>
                <select name="status" required>
                    <option value="CONFIRMED">출고 확인</option>
                    <option value="REJECTED">출고 반려</option>
                </select>
            </td>
        </tr>
    </table>

    <br>

    <button type="submit">출고 처리</button>

</form>

<hr>

<h3>📌 테스트 설명</h3>
<ul>
    <li><b>CONFIRMED</b> 선택 시 → LOT_OUT에 shipped_date 업데이트</li>
    <li><b>REJECTED</b> 선택 시 →</li>
    <ul>
        <li>출고 상세 상태 REJECTED</li>
        <li>LOT_OUT 조회</li>
        <li>STOCK 수량 복구</li>
        <li>LOT_OUT 삭제</li>
    </ul>
</ul>

</body>
</html>
