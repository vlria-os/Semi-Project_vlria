<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>환불 등록 테스트</h2>

<!-- POST 요청 폼 -->
<form th:action="@{/office_staff/inout_list}" method="post">
    <div>
        <label for="webuser_id">Web User ID:</label>
        <input type="number" id="webuser_id" name="webuser_id" required>
    </div>
    <div>
        <label for="lot_out_id">Lot Out ID:</label>
        <input type="number" id="lot_out_id" name="lot_out_id" required>
    </div>
    <div>
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required>
    </div>
    <div>
        <label for="warehouse_id">Warehouse ID:</label>
        <input type="number" id="warehouse_id" name="warehouse_id" required>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>
    <br>
    <button type="submit">환불 등록</button>
</form>

<hr>

<!-- 입력 확인용 (선택) -->
<div th:if="${refundDto != null}">
    <h3>입력 값 확인</h3>
    <p>Web User ID: <span th:text="${refundDto.webuser_id}"></span></p>
    <p>Lot Out ID: <span th:text="${refundDto.lot_out_id}"></span></p>
    <p>Product ID: <span th:text="${refundDto.product_id}"></span></p>
    <p>Warehouse ID: <span th:text="${refundDto.warehouse_id}"></span></p>
    <p>Quantity: <span th:text="${refundDto.quantity}"></span></p>
</div>
</body>
</html>
