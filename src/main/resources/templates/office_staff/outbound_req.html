<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>office_staff/outbound_req.html</title>
</head>
<body>

<h1>출고 요청 (테스트)</h1>

<form th:action="@{/office_staff/outbound_req}" method="post">

    <table>
        <thead>
        <tr>
            <th>상품 ID</th>
            <th>출고 수량</th>
        </tr>
        </thead>
        <tbody>

        <!-- 첫 번째 상품 -->
        <tr>
            <td>
                <input type="number"
                       name="outbound_reqDtos[0].product_id"
                       value="101" required>
            </td>
            <td>
                <input type="number"
                       name="outbound_reqDtos[0].quantity"
                       value="5" required>
            </td>
        </tr>

        <!-- 두 번째 상품 -->
        <tr>
            <td>
                <input type="number"
                       name="outbound_reqDtos[1].product_id"
                       value="102" required>
            </td>
            <td>
                <input type="number"
                       name="outbound_reqDtos[1].quantity"
                       value="3" required>
            </td>
        </tr>

        </tbody>
    </table>

    <br>
    <button type="submit">출고 요청 등록</button>

</form>

</body>
</html>
